<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FM - NFT Preview Card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main
      class="h-screen grid justify-center content-center font-outfit font-light text-base text-blue-200 bg-primary"
    >
      <div class="max-w-xs bg-secondary p-5 rounded-2xl">
        <div class="group relative">
          <img
            src="images/image-equilibrium.jpg"
            alt=""
            class="mb-6 rounded-xl hover:cursor-pointer"
          />
          <img
            src="images/icon-view.svg"
            alt=""
            class="absolute top-1/2 left-1/2 -translate-x-2/4 -translate-y-2/4 opacity-0 group-hover:opacity-100 duration-500"
          />
        </div>

        <h1
          class="w-fit mb-4 font-semibold text-2xl text-white hover:text-cyan-300 hover:cursor-pointer"
        >
          Equilibrium #3429
        </h1>
        <p class="mb-4">
          Our equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between pb-6 mb-4 border-b border-b-blue-50">
          <span class="flex flex-1">
            <img
              src="images/icon-ethereum.svg"
              alt="ethereum icon"
              class="mr-1 scale-75"
            />
            <p class="font-semibold text-cyan-300">0.041 ETH</p>
          </span>
          <span class="flex flex-1 justify-end">
            <img
              src="images/icon-clock.svg"
              alt="clock icon"
              class="mr-1 scale-75"
            />
            <p>3 days left</p>
          </span>
        </div>
        <div class="flex space-x-3 items-center">
          <img
            src="images/image-avatar.png"
            alt="profile image"
            class="w-12 h-12 border-2 rounded-full"
          />
          <p>
            Creation of
            <span class="text-white hover:text-cyan-300 hover:cursor-pointer"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
